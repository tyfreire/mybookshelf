<!doctype html>
<html>
  <head>
    <title>My Book Shelf</title>
    <style>
      table {
        width: 100%;
      }
      table,
      tr,
      td {
        border: 1px solid;
        border-collapse: collapse;
        border-color: lightslategrey;
      }
      caption {
        color: blueviolet;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button id="fetchBooks">List Books</button>

    <template id="bookTemplate">
      <tr>
        <th slot="title">The Darkest mind</th>
        <td slot="author">Alexandra Braken</td>
        <td slot="pages">528</td>
        <td slot="language">ENGLISH</td>
        <td slot="status">READ</td>
        <td slot="isbn">1212354465</td>
      </tr>
    </template>

    <table>
      <caption>
        My Bookshelf
      </caption>
      <thead>
        <tr>
          <th>title</th>
          <th>author</th>
          <th>pages</th>
          <th>language</th>
          <th>status</th>
          <th>isbn</th>
        </tr>
      </thead>
      <tbody id="bookTableBody"></tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Bookshelf - New book</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <form id="bookForm" action="#" method="post">
      <label for="title">Book title:</label>
      <input
        type="text"
        id="title"
        name="title"
        maxlength="50"
        require="required"
      /><br />

      <label for="author">Book author:</label>
      <input
        type="text"
        id="author"
        name="author"
        maxlength="50"
        require="required"
      /><br />

      <label for="pages">Pages:</label>
      <input
        type="number"
        id="pages"
        name="pages"
        min="0"
        require="required"
      /><br />

      <label id="language">Book language:</label>
      <select id="language" name="language" size="1" require="required">
        <option value="English">English</option>
        <option value="Portuguese">Portuguese</option>
        <option value="German">German</option>
        <option value="Italian">Italian</option></select
      ><br />

      <label id="status">Book status:</label>
      <select id="status" name="status" size="1" require="required">
        <option value="Read">Read</option>
        <option value="TBR">TBR</option>
        <option value="WIP">WIP</option>
        <option value="Pending">Pending</option></select
      ><br />

      <label for="isbn">ISBN:</label>
      <input type="number" id="isbn" name="isbn" /><br />

      <button id="submit" type="submit">Submit Me</button>
    </form>
    <script src="new.js"></script>
  </body>
</html>
